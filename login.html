<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в Кибер-Арена | Cash Gladiator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .login-section {
            padding: 150px 0;
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .login-container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            padding: 60px;
            background: rgba(26, 26, 46, 0.9);
            border-radius: 15px;
            border: 1px solid rgba(0, 240, 255, 0.3);
            box-shadow: 0 0 50px rgba(0, 240, 255, 0.2);
            backdrop-filter: blur(15px);
            position: relative;
            z-index: 2;
            transform-style: preserve-3d;
            animation: fadeIn 0.8s ease-out;
        }

        .login-logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-logo .logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--neon-blue), var(--cyber-purple));
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            box-shadow: 0 0 30px rgba(0, 240, 255, 0.5);
        }

        .login-logo .logo-icon i {
            font-size: 40px;
            color: var(--dark-matter);
        }

        .login-logo h1 {
            font-size: 42px;
            margin-bottom: 10px;
            background: linear-gradient(90deg, var(--neon-blue), var(--cyber-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .login-logo p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
        }

        .login-form .form-group {
            margin-bottom: 30px;
            position: relative;
        }

        .login-form label {
            display: block;
            margin-bottom: 15px;
            color: var(--neon-blue);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 14px;
        }

        .login-form input {
            width: 100%;
            padding: 18px 25px;
            background: rgba(0, 240, 255, 0.1);
            border: 1px solid rgba(0, 240, 255, 0.3);
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-family: 'Rajdhani', sans-serif;
            transition: all 0.3s;
        }

        .login-form input:focus {
            outline: none;
            border-color: var(--cyber-purple);
            box-shadow: 0 0 20px rgba(189, 0, 255, 0.3);
            background: rgba(189, 0, 255, 0.1);
        }

        .login-form input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .login-actions {
            margin-top: 40px;
        }

        .login-divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .login-divider::before,
        .login-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(0, 240, 255, 0.3), transparent);
            margin: 0 15px;
        }

        .login-links {
            text-align: center;
            margin-top: 30px;
        }

        .login-links a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s;
        }

        .login-links a:hover {
            color: var(--neon-blue);
            text-shadow: 0 0 10px rgba(0, 240, 255, 0.5);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px) translateZ(-100px);
            }

            to {
                opacity: 1;
                transform: translateY(0) translateZ(0);
            }
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 40px 30px;
                margin: 0 20px;
            }

            .login-logo h1 {
                font-size: 32px;
            }
        }
    </style>
</head>

    <!-- Header -->
    <header id="header">
        <div class="container header-container">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-gamepad"></i>
                </div>
                <div class="logo-text">CASH GLADIATOR</div>
            </div>
            <button class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </button>
            <nav class="desktop-nav">
                <a href="#about">Об игре</a>
                <a href="#levels">Уровни</a>
                <a href="#stickers">Стикеры</a>
                <a href="#faq">FAQ</a>
                <a href="#footer">Контакты</a>
                <a href="admin.html" class="btn btn-login" style="margin-left: 15px;">
                    <i class="fas fa-user-secret"></i> Войти
                </a>
            </nav>
        </div>
    </header>

<body>
    <!-- Floating particles -->
    <div class="particles" id="particles"></div>
    <!-- Cyber Grid Background -->
    <div class="cyber-grid"></div>

    <!-- Login Section -->
    <section class="login-section">
        <div class="container">
            <div class="login-container floating">
                <div class="login-logo">
                    <div class="logo-icon">
                        <i class="fas fa-user-secret"></i>
                    </div>
                    <h1>Авторизация</h1>
                    <p>Войдите в систему, чтобы получить доступ к арене 2142 года</p>
                </div>

                <form class="login-form" id="loginForm">
                    <div class="form-group">
                        <label for="username">Идентификатор гладиатора</label>
                        <input type="text" id="username" placeholder="Введите ваш нейро-идентификатор" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Крипто-ключ</label>
                        <input type="password" id="password" placeholder="Введите ваш биометрический ключ" required>
                    </div>

                    <div class="login-actions">
                        <button type="submit" class="btn">Подключиться к системе</button>
                    </div>

                    <div class="login-divider">Или</div>

                    <div class="login-actions">
                        <a href="register.html" class="btn btn-outline">Создать новый аккаунт</a>
                    </div>

                    <div class="login-links">
                        <a href="#">Забыли крипто-ключ?</a> | <a href="#">Активировать резервный протокол</a>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="assets/js/main.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            // Здесь будет логика авторизации
            alert('Нейро-интерфейс успешно подключен! Добро пожаловать на арену, гладиатор.');
            window.location.href = 'index.html';
        });
    </script>
</body>

</html>
